buildscript {
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        // Add Google Services plugin
        classpath'com.google.gms.google-services:4.4.1' // Update to the latest version as needed
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:1.8.20" // Ensure this matches your Kotlin version
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

rootProject.buildDir = "../build"
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}
subprojects {
    project.evaluationDependsOn(":app")
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
